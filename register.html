<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/register.css" type="text/css" rel="stylesheet">

    <script src="https://kit.fontawesome.com/a0c0bb4f74.js" crossorigin="anonymous"></script>

    <title>GAMETECH</title>
</head>


<body>
    
    <nav>
        <div id="container-nav">
            <div id="external-container-search">
                <div id="internal-container-search">
                    <i class="fas fa-search logo-search"></i><input type="text" placeholder="BUSCAR" id="input-search">
                </div>
            </div>
            <div id="container-logo">
                <img src="img/logo.jpg" alt="logo" id="img-logo">
            </div>
            <div id="container-cart-register">
                <i class="fas fa-shopping-cart size-icons margin-icons coloricons"></i>
                <i class="far fa-user size-icons margin-icons coloricons"></i>
            </div>

        </div>
    </nav>

    <div id="external-container-backtostore">
        <div id="internal-container-backtostore">
            <i class="fas fa-arrow-left icon-backtostore"></i>
            <h2 id="header-backtostore">Back to store</h2>
        </div>
    </div>

    <div id="external-container-login">
        <div id="internal-container-login">
            <h2 id="header-login">Log in</h2>
            <p id="paragraph-login">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus risus nisi, dignissim sed arcu sed</p>
            <br>
            <br>
                <div class="frame-sizeinputs">
                    <input type="email" placeholder="E-mail" class="sizeinputs border-inputs"><i class="i-blank"></i>
                </div>
            <br>
            <br>
           
                <div class="frame-sizeinputs">
                    <input type="password"  placeholder="Password" class="sizeinputs border-inputs"><i class="far fa-eye-slash"></i>
                </div>           
            <br>
            <br>
            <br>
            <input type="submit" id="email" value="Sign in" class="sizeinputs btn-submit">
            <br>
            <br>
            <div>
                
            </div>
            <div id="frame-member-signup">
                <a href="" class="a-member-signup">Not a member yet?</a>
                <a href="" class="a-member-signup font-signup">Sign Up</a>
            </div>
        </div>
    </div>

</body>
</html>
